<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTMLとCSS3で作るWebサイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <ul class="menu">
        <li class="brand">
        </li>
        <li class="menu-item">
          <i class="fa fa-list-ul" aria-hidden="true"></i>ブック一覧
        </li>
        <li class="menu-item">
          <i class="fa fa-comments" aria-hidden="true"></i>ディスカッション
        </li>
        <li class="menu-item">
          <i class="fa fa-user" aria-hidden="true"></i>アカウント設定
        </li>
        <li class="menu-item">
          <i class="fa fa-question-circle" aria-hidden="true"></i>ヘルプ
        </li>
      </ul>
    <div class="contents">
    
    <h1 class="title">HTMLとCSS3で作るWebサイト</h1>

    <div class="cool-link left-to-right">
      <a href="#">Left to Right</a>
    </div>
    <div class="cool-link right-to-left">
      <a href="#">Right to Left</a>
    </div>
    <div class="cool-link center-to-side">
      <a href="#">Center to Side</a>
    </div>

    <div class="toggles">
      <div class="toggle-switch red">
        <input type="checkbox" id="toggle1" class="button" />
        <label for="toggle1" class="border">toggle button</label>
      </div>
      <div class="toggle-switch gold">
        <input type="checkbox" id="toggle2" class="button" />
        <label for="toggle2" class="border">toggle button</label>
      </div>
      <div class="toggle-switch green">
        <input type="checkbox" id="toggle3" class="button" />
        <label for="toggle3" class="border">toggle button</label>
      </div>
    </div>
  </body>
</html>
