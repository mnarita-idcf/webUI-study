<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTMLとCSS3で作るWebサイト</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cool-link left-to-right">
      <a href="#">Left to Right</a>
    </div>
    <div class="cool-link right-to-left">
      <a href="#">Right to Left</a>
    </div>
    <div class="cool-link center-to-side">
      <a href="#">Center to Side</a>
    </div>

    <div class="toggles">
      <div class="toggle-switch red">
        <input type="checkbox" id="toggle1" class="button" />
        <label for="toggle1" class="border">toggle button</label>
      </div>
      <div class="toggle-switch gold">
        <input type="checkbox" id="toggle2" class="button" />
        <label for="toggle2" class="border">toggle button</label>
      </div>
      <div class="toggle-switch green">
        <input type="checkbox" id="toggle3" class="button" />
        <label for="toggle3" class="border">toggle button</label>
      </div>
    </div>
  </body>
</html>
